<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoppe E-Commerce Theme</title>
    <link href="shoppe.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><span class="first-letter">S</span>HOPPE</div>
        <nav class="navigation">
            <a href="#" class="link">Shop</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Our Story</a>
            <span class="separator">|</span>
            <a href="#" class="icon-container">
                <img src="img/search.svg" alt="search icon">
            </a>
            <a href="#" class="icon-container">
                <img src="img/shopping-cart.svg" alt="shopping car icon">
            </a>
            <a href="#" class="icon-container">
                <img src="img/profile.svg" alt="search icon">
            </a>
        </nav>
    </header>
    <main>
        <div class="hero-container">
            <img src="img/Hero.svg" width="100%"/>
        </div>
        <br/>
        <h2>Shop the Latest<a href="#" class="right">View All</a> </h2>

        <div class="row">
            <div class="item">
                <img src="img/Item1.png" alt="Image1"/>
                <p>Lira Earrings</p>
                <p class="price">$ 20,00</p>
            </div>
            <div class="item">
                <img src="img/Item2.png" alt="Image2"/>
                <p>Hal Earrings</p>
                <p class="price">$ 25,00</p>
            </div>
            <div class="item">
                <img src="img/Item3.png" alt="Image3"/>
                <p>Kaede Hair Pin Set Of 3 </p>
                <p class="price">$ 30,00</p>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="img/Item4.png" alt="Image4"/>
                <p>Hair Pin Set of 3</p>
                <p class="price">$ 30,00</p>
            </div>
            <div class="item">
                <img src="img/Item5.png" alt="Image5"/>
                <p>Plaine Necklace</p>
                <p class="price">$ 19,00</p>
            </div>
            <div class="item">
                <img src="img/Item6.png" alt="Image6"/>
                <p>Yuki Hair Pin Set of 3</p>
                <p class="price">$ 29,00</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">CONTACT</a>
            <a href="#">TERMS OF SERVICES</a>
            <a href="#">SHIPPING AND RETURNS</a>
        </div>
        <div class="newsletter-container">
            <input type="text" placeholder="Give an email, get the newsletter"/>
            <button type="submit">
                <img src="img/right-arrow.png"/>
            </button>
        </div>
    </footer>

</body>
</html>
